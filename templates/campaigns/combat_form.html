{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Combat Encounter{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>{{ action }} Combat Encounter</h3>
                    <p class="mb-0 text-muted">{{ campaign.name }} - {{ session.title }}</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">{{ action }} Encounter</button>
                            <a href="{% url 'campaigns:session_detail' campaign.pk session.pk %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
