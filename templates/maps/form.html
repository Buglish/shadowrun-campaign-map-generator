{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Map - Shadowrun Campaign Manager{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>{{ action }} Map</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                    <a href="{% url 'maps:list' %}" class="btn btn-secondary mt-3">
                        <i class="bi bi-arrow-left"></i> Back to Maps
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
